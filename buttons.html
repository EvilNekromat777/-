<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="author" content="Evgeniya Kireeva">
	<title>Buttons</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css">

</head>

<body>

    <button class="back-btn">
		<a href="index.html">Назад</a>
	</button>

    <div class="buttons-1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="ms-nav-container">
                        <ul class="ms-nav">
                            <input type="checkbox" id="ms-menu" class="ms-menu-toggle" name="ms-menu-toggle" />
                            <div class="bg-change"></div>
                            <li class="ms-li ms-li3 ms-li-last">
                                <a href="javascript:void(0)">
                                    <span class="fa fa-search"></span>
                                </a>
                            </li>
                            <li class="ms-li ms-li2">
                                <a href="javascript:void(0)">
                                    <span class="fa fa-flask"></span>
                                </a>
                            </li>
                            <li class="ms-li ms-li1 ms-li-first">
                                <a href="javascript:void(0)">
                                    <span class="fa fa-fort-awesome"></span>
                                </a>
                            </li>
                            <li class="ms-main">
                                <a href="javascript:void(0)">
                                    <label class="ms-menu-toggle-lbl" for="ms-menu">
                                        <span class="fa fa-plus"></span>
                                    </label>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="./js/script.js" defer></script>
</body>

</html>
